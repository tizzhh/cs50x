{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<h2>Quotes</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Symbol</th>
        </tr>
    </thead>
    <tbody>
            <tr>
                <td>{{ quote["name"] }}</td>
                <td>{{ quote["price"] | usd }}</td>
                <td>{{ quote["symbol"] }}</td>
            </tr>
    </tbody>
</table>
{% endblock %}
